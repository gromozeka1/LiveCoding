name: UI Automation CI

on:
  push:
  pull_request:
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  ui-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # Checkout previous Allure report history
      - name: Checkout Allure history
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages-history

      # Run tests
      - name: Build & Run UI tests in Docker
        env:
          LOGIN: ${{ secrets.LOGIN }}
          PASSWORD: ${{ secrets.PASSWORD }}
        run: |
          docker compose up --build --exit-code-from regression --abort-on-container-exit
        continue-on-error: true

      - name: Fix permissions
        run: sudo chown -R $(id -u):$(id -g) allure-results || true

      - name: Restore Allure history
        run: |
          mkdir -p allure-results/history
          cp gh-pages-history/history/history.jsonl allure-results/history/ || true

      # Install Allure 3 via npm (recommended)
      - name: Install Allure CLI (Allure 3)
        run: |
          npm install -g allure-commandline || true

      # Generate report
      - name: Generate Allure report
        run: |
          allure generate allure-results -o allure-report --clean || true

      # Save updated history.jsonl
      - name: Save Allure history
        run: |
          mkdir -p gh-pages-history/history
          cp allure-results/history/history.jsonl gh-pages-history/history/ || true

      # Deploy to GitHub Pages using the official Actions (supports GITHUB_TOKEN)
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: allure-report

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1

      # Upload artifacts
      - name: Upload artifacts (debugging)
        uses: actions/upload-artifact@v4
        with:
          name: ui-test-artifacts
          path: |
            allure-results
            allure-report
            screenshots
            logs
